    <body>
        <script>
            var x=20;//variable decleration and initialization
            var y=40;//variable decleration and initializtion
            //1. funcion definition 
            function myFunctionA(x,y){//formal argument/parameter
                console.log(x+y);
            }
            //funcion calling
            myFunctionA(x,y);//actual argument/parameter
            //2. function definition
            function myFunctionB(name){//formal argument/parameter
                console.log('Kiran '+name)
            }
            //function calling
            myFunctionB('Rathor');//actual argument/parameter
            //3. function definition
            function myFunctionC(msg){//formal aargument/parameter
                console.log(msg+' how are you ?');
            }
            //function calling
            myFunctionC('Anjali,');//actual argument/parameter
            //4.function definition
            function myFunctionD(msg2){//formal argument/parameter
                console.log(msg2+ 'Rudransh');
            }
            //function calling
            myFunctionD('what is your name ? ');//actual argument/parameter
            //5.function definition
            function myFunctionE(paragraph){//formal argument/parameter
                console.log('what is javascript ? '+paragraph);
            }
            //function calling
            myFunctionE('JavaScript (JS) is a lightweight, interpreted, or just-in-time compiled programming language with first-class functions. While it is most well-known as the scripting language for Web pages, many non-browser environments also use it, such as Node.js, Apache CouchDB and Adobe Acrobat')
        </script>
