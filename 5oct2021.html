    <body>
        <div id="a1">Hello Kiran</div>
        <div id="a2">How are you</div>

        <script>
            document.getElementById('a1').innerHTML = 'I am learning Js.';
            document.getElementById('a2').innerHTML = 'javascript is a best scriping and programming language.';

            var x=10;//variable decleration and initialization
            var y=50;//variable decleration and initialization
            var z=40;//variable decleration and initialization
            console.log(x*y);
            var a='A ';
            var b='tree ';
            var c='needs ';
            var d=' water ';
            console.log(a+b+c+d);
            //proper naming convantion
            //function name camlecase
            //1. funcion definition
            function myFunctionA(name){//formal argument/parameter
                //function body
                console.log(name+'Rathor')
            }
            //1. function calling
            myFunctionA('Kiran ');//actual argument/parameter   
            //proper naming convantion
            //function name camlecase
            //2. function definition
            function myFunctionB(x,y){//formal argument/parameter
                //function body
                console.log(y-x)
            }
            //2. function calling
            myFunctionB(x,y);//actual argument/parameter
            //proper naming convantion
            //function name camlecase
            //3. funcion definition
            function myFunctionC(k){//formal argument/parameter
                //function body
                console.log('Kamlesh '+k)
            }
            //3.function calling
            myFunctionC('Ji');//actual argument/parameter
            //proper naming convantion
            //function name camlecase
            //4. function definition
            function myFunctionD(x,y){//formal argument/parameter
                //function body
                return x*y;
            }
            let result = myFunctionD(10,5);//actual argument/parameter
            console.log(result);

            // function as argument / again double function calling
            let r1 = myFunctionD(6,myFunctionD(10,5));
            console.log(r1);
            //proper naming convantion
            //function name camlecase
            //4. function definition
            function myFunctionE(x,y){//formal argument/parameter
                //function body
                return x-y;
            }
            //4. function calling
            let r2 = myFunctionE(8,myFunctionE(9,8));//actual argument/parameter
            console.log(r2);
            //5. function definition
            function myFunctionF(a,b,c){//formal argument/parameter
                //function body
                return a*b*c;
            }
            //5. function calling
            var r3 = myFunctionF(2,4,myFunctionF(2,4,5));
            console.log(r3);
            //function as argument
            var r4 = myFunctionF(3,4,myFunctionF(2,4,myFunctionF(2,4,myFunctionF(2,4,myFunctionF(2,4,5)))));
            console.log(r4);
            //6.function definition
            function myFunctionG(x,y){//formal argument/parameter
                //function body
                return x+y;
            }
            //6. function calling 
            var r5 = myFunctionG(3,8);//actual argument/parameters
            console.log(r5);
        </script>
